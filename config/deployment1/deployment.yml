apiVersion: v1
kind: Service
metadata:
  name: spms-1
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: spms-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spms-1
  labels:
    app: spms-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spms-1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: spms-1
    spec:
      containers:
      - name: spms-1
        image: <IMAGE>
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: ASPNETCORE_ENVIORNMENT
          value: "Production1"
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: registry-agile-h
