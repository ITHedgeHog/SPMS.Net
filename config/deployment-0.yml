apiVersion: apps/v1
kind: Deployment
metadata:
  name: spms-0
  labels:
    app: spms-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spms-0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: spms-0
    spec:
      containers:
      - name: spms-0
        image: <IMAGE>
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_ENVIORNMENT
          value: "Production"
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: registry-agile-h
