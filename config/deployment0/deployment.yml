apiVersion: v1
kind: Service
metadata:
  name: spms-0
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: spms-0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spms-0
  labels:
    app: spms-0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spms-0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: spms-0
    spec:
      containers:
      - name: spms-0
        image: <IMAGE>
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: "75e7f794-a523-4f9c-9bab-8320be4c2046"
        - name: COMMIT_BRANCH
          value: <COMMIT_BRANCH>
        - name: COMMIT_SHA
          value: <COMMIT_SHA>
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: registry-agile-h
